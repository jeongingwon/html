<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <style>
        .pri{
            text-align: center;
        }
        .checking{
            position: absolute;
        right: 50px;
        }
        div{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <fieldset>
        <div class="pri">
        <h2>개인정보 동의안.</h2>
        </div>
        <p>1. 수집하는 개인정보 항목, 나이 휴대폰번호, 이메일 주소</p>
        <p>2. 개인정보의 수집 및 이용 목적 제공하신 정보는 수업 만족도 조사 확인을 위해 사용합니다.</p>
        <div class="checking">
            <input type="radio" id="동의함" name="five" />
            <label for="num">동의함</label>
            <input type="radio" id="동의하지 않음" name="five" />
            <label for="num">동의 하지않음</label>
    </div>
<hr>
    
<br>
<br>
        <label for="name">성 함</label>&nbsp&nbsp&nbsp
        <input
          type="text"
          name="name"
          id="name"
          placeholder="성함을 입력하세요"
        />
        <br />
        <label for="age">나이</label>&nbsp&nbsp&nbsp
        <input
          type="number"
          name="age"
          id="age"
          placeholder="나이를 입력하세요"
        />
        <br />
        <label for="email">전화번호</label>
        <input
          type="phone"
          name="phone"
          id="phone"
          placeholder="전화번호를 입력해주세요."
        />
        <br />
        <label for="email">이메일 주소</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="이메일주소를 입력해주세요"
        />
        <hr>

        <div><strong>참여해 주셔서 감사합니다.
            
            <br>
            오늘 하루도 고생많으셨습니다.</strong>
            <br><br>
        <input type="submit">
    </div>
    <br>
    <br>
    <div class="complete"><a href="http://127.0.0.1:5500/sulmoon.html?comment=" target="_self">이전</a>
        
    
    </div>
  </body>
</html>
