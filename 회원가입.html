<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="스타일.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <form action="command">
        <h1><strong> &nbsp회원가입</strong></h1>

        <div class="input-box">
          <input type="name" placeholder="이름" required />
        </div>
        <div class="input-box">
          <input type="phone" placeholder="전화번호" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="메일주소(@example.com)" required />
        </div>
        <div class="input-box">
          <input type="birth" placeholder="생년월일(8자리)" required />
        </div>
        <div class="input-box">
          <input type="아이디" placeholder="아이디" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="비밀번호" required />
          <i class="bx bxs-lock-alt"></i>

          <br />
          <br />

          <button type="submit" class="btn">가입하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
