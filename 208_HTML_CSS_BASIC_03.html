<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      #first {
        /*float: none;*/
        float: right;
      }
      #second {
        float: left;
      }
      p {
        /*clear: right;*/
        /*right: 오른쪽에 있는 float는 무시*/
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="first" src="img/pic.jpg" width="160" />
      <img id="second" src="img/pic.jpg" width="160" />
      <p>이 사람은 접니다. 앞구르기 하면서 봐도 접니다.</p>
      <!--img는 inline왼쪽 >> 오른쪽으로 배치되고있다.-->
    </div>
  </body>
</html>
