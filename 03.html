<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중앙 정렬된 카드</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        max-width: 400px;
        width: 100%;
      }

      .card-body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light">
        <div class="card-body">
          <h2 class="card-title">제목</h2>
          <p class="card-text">
            내용 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
          <button class="btn btn-success btn-block">버튼</button>
        </div>
      </div>
    </div>
  </body>
</html>
