몰 변경해야지?
- 첫번째 박스 "타이틀", "세부타이틀"
- 두번째 박스 "타이틀", "세부타이틀"
- 버튼 : 글씨만 변경

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="05.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <title>hp</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="hp_logo.png" alt="로고" class="logo" />
        <div class="icons">
          <span class="material-symbols-outlined"> location_on</span>
          <span class="material-symbols-outlined"> notifications</span>
        </div>
      </div>

      <!--main 부분만 변경 -->
      <div class="main">
        <div class="box box1">
          <h2 class="title">투자</h2>
          <p class="small-text">증권 계좌 연결하고</p>
          <h3 class="bold-text">포트폴리오 모아보기</h3>
        </div>

        <div class="box box2">
          <div class="card">
            <p class="small-text">안전하게</p>
            <h3 class="bold-text">신용점수 보기</h3>
          </div>

          <div class="card">
            <p class="small-text">최대14만원</p>
            <h3 class="bold-text">카드 혜택 보기</h3>
          </div>

          <div class="card">
            <p class="small-text">최근</p>
            <h3 class="bold-text">공동구매</h3>
          </div>
        </div>

        <div class="box box3">
          <div class="button-group">
            <button class="gray-button">화면 설정</button>
            <button class="gray-button">자산 추가</button>
          </div>
        </div>

        <div class="privacy-policy">개인정보처리방침 보기</div>
      </div>

      <div class="footer">
        <span class="material-symbols-outlined"> home</span>
        <span class="material-symbols-outlined"> diamond</span>
        <span class="material-symbols-outlined"> wallet</span>
        <span class="material-symbols-outlined"> stacked_line_chart</span>
        <span class="material-symbols-outlined"> menu</span>
      </div>
    </div>
  </body>
</html>
