<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 문서적용하기</title>
    <style>
      p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!--<p>스타일 적용 실험</p>-->
    <p style="color: red; opacity: 10">
      스타일 적용 실험 : 색깔만 바꾸어 봐요.
      <!-- inline style, opacity 투명도
    인라인 스타일이 최우선 적용 (강제성)
    인라인 스타일이 아닌경우 , 나중에 쓰여진 선언문 적용
    style tag는 head 앞에 배치한다.-->
    </p>
  </body>
</html>
