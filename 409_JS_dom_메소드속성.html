<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_DOM_메소드속성</title>
  </head>
  <body>
    <h1
      id="song-title"
      class="heading"
      title="가수: VOS(박지헌,최현준,김경록), 
        곡명: 다시만날까봐"
    >
      <span>다시만날까봐</span>
    </h1>
    <p class="lyrics">
      인스타로 몰래 보는 너의 하루를 누가 봐도 헤어진 티를 내
    </p>
    <p class="lyrics">팔로우 다 끊고서 좋아요는 왜 눌렀니(ㅋㅋ)</p>
    <script>
      document.querySelector(".lyrics");
      console.log(document.querySelector(".lyrics"));

      console.log(document.querySelectorAll(".lyrics"));
      //index 화 >> lyrics class 여러개를 가져옴(여기서는 2개)
      document.getElementsByClassName("lyris");
      console.log(document.getElementsByClassName("lyris"));
      //console.log(document.getElementsByClassName(".lyris"));
      //'.'쓰면안됨 >> 이유? .lyrics를 class name 으로 인식해버림
      // 애초에 선언할때 className이라고했기때문에 따로 .을 사용해서 구분해줄 필요가없음

      document.getElementById("song-title");
      const title = document.getElementById("song-title");

      console.log(title);

      console.log(title.textContent); //공백포함
      console.log(title.innerText); //공백을 포함안하고 텍스트만 출력함

      console.log(title.innerHTML);
      console.log(title.className); // 클래스 값 보기
      console.log(title.style); // 스타일 보기
      console.log(title.title); //
    </script>
  </body>
</html>
