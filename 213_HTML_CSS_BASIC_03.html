<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형과 전환</title>
    <style>
        .parent{
            display: inline-block;
            margin: 0 20px;
    /*왼쪽과 오른쪽 마진을 20px로 설정*/
            background-color: lightcoral;
            width: 200px;
        }
        .child{
            width: 150px;
            height: 150px;
            background-color: teal;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    <div class="parent">
        <div class="child"></div>
    <div class="parent">
        <div class="child"></div>
    <div class="parent">
        <div class="child"></div>
    
    </div>
</body>
</html>
