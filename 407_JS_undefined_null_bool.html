<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined_null_bool</title>
  </head>
  <body>
    <script>
      let name;
      console.log(name); //undefined 반환됨

      name = "윈브";
      console.log(name); // 윈브 반환됨 >> 문자출력됨

      name = null;
      console.log(name); // null 반환됨.

      //console.log(prompt("윈브"));
      //확인버튼 >> 아무것도 출력안됨
      // 취소버튼>> null 출력됨
      //null은 값이 없을 때 출력되는것이고 undifined는 선언이 안되어있을때 출력됨

      // 불리인(boolean)
      console.log(true);
      console.log(false);

      //console.log(True);
      //console.log(False);
      //에러발생

      console.log(typeof true);
      console.log(typeof false);

      //confirm() >> 확인
      let answer = confirm("저한테 배우니 기분이 좋습니까?");
      //  console.log(answer);

      //확인 버튼을 누르면 true값을 출력하고
      //취소 버튼을 누르면 false값을 출력함.

      console.log(`현재 당신은 기분이 좋나요?${answer}`);
      console.log(`재미있나요??${answer}`);
    </script>
  </body>
</html>
